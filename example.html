<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="ansi2html.js"></script>
<script>

var app = angular.module('app', ['ansiToHtml']);
app.controller('mainController', function($scope, $sce, ansi2html) {
    $scope.data = "[31mred|[39mdefault|[31mred";
    $scope.$watch("data", function(){
        $scope.text = ansi2html.toHtml($scope.data);
        $scope.text_html = $sce.trustAsHtml($scope.text);
    });
})
</script>

<body>

<div ng-app="app">
  <div ng-controller="mainController">

        <h2>Example of using of ansi2html</h2>
        <p>Text: <input type="text" ng-model="data" style="width:500px"></p>
        <u>Results:</u><br>
        <pre>{{text}}</pre>
        <pre ng-bind-html="text_html"></pre>
        <pre ng-bind-html="text_html" style="background-color:#dfdfdf"></pre>
	</div>
</div>

</body>
</html>
